<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQuery List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  </head>
  <body>
    <header>
      <h1>jQuery List</h1>
    </header>

    <form class="form-group">
      <input id="input"type="text">
      <button type="button" ID="add-btn"class="btn btn-primary"name="button">ADD</button>
    </form>

    <div class="box">
      <p class='instruct'><em>click and drag your order, when finished move to done column, dbl click to delete individual item or trash button to delete all.</em></p>
    </div>

    <div id="container"class="row pick-list">
      <div id="col"class="col-sm-4">
        <h3>Need To Do</h3>
        <ol class='list-group source'>
          <li class='list-group-item'>Wash the car</li>
          <li class='list-group-item'>Clean the basement</li>
          <li class='list-group-item'>Mop the floors</li>
          <li class='list-group-item'>Emoty the dishwasher</li>
          <li class='list-group-item'>Take out the trash</li>
          <li class='list-group-item'>Cut the grass</li>
        </ol>
      </div>

      <div class="col-xs-2 v-center">
        <button type="button" id="add-all"class="btn btn-success center-block add-all"name="button"><i class="glyphicon glyphicon-forward"></i></button>
        <button title="send to list 2" class="btn btn-default center-block add" disabled='disabled'><i class="glyphicon glyphicon-chevron-right"></i></button>
        <button title="send to list 1" class="btn btn-default center-block remove" disabled='disabled'><i class="glyphicon glyphicon-chevron-left"></i></button>
        <button type="button" id="remove-all"class="btn btn-warning center-block remove-all"><i class='glyphicon glyphicon-backward'></i></button>
      </div>
      <div class="col-sm-4">
        <h3>Job Done!!</h3>
        <ol class="list-group destination">

        </ol>

      </div>
      <button id="delete"type="button" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
